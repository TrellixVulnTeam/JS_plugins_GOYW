<html>
    <head>
        <link rel="stylesheet" href="../css/layout-grid.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <style>
            .lt-container {
                background-color: #EEE;
            }
            .part-1  { background-color: #ff0000; }
            .part-2  { background-color: #bf00ff; }
            .part-3  { background-color: #cc9999; }
            .part-4  { background-color: #4024F0; }
            .part-5  { background-color: #734939; }
            .part-6  { background-color: #cc7033; }
            .part-7  { background-color: #ffd9bf; }
            .part-8  { background-color: #40F200; }
            .part-9  { background-color: #d9a66c; }
            .part-10 { background-color: #ad4439; }
            .part-11 { background-color: #7f5500; }
            .part-12 { background-color: #e5b800; }
            .part-13 { background-color: #a69d7c; }
            .part-14 { background-color: #eaf279; }
        </style>
    </head>
    <body>
        <div class="container-fluid ">
            <div class="col-sm-6">
                <div
                 data-arrange="layout-grid"
                 class="lt-container
                        lt-xs-h-6
                        lt-sm-h-5
                        lt-md-h-4
                        lt-lg-h-3">

                    <div
                     draggable="true"
                     class="lt
                            lt-xs-x-0
                            lt-xs-y-0
                            lt-xs-w-1
                            lt-xs-h-1
                            lt-sm-x-0
                            lt-sm-y-0
                            lt-sm-w-1
                            lt-sm-h-1
                            lt-md-x-0
                            lt-md-y-0
                            lt-md-w-1
                            lt-md-h-1
                            lt-lg-x-0
                            lt-lg-y-0
                            lt-lg-w-1
                            lt-lg-h-1">
                        <div class="lt-body part-1 text-center">
                            <h3>part 1</h3>
                        </div>
                    </div>
                    <div
                     draggable="true"
                     class="lt
                            lt-xs-x-0
                            lt-xs-y-1
                            lt-xs-w-1
                            lt-xs-h-2
                            lt-sm-x-1
                            lt-sm-y-0
                            lt-sm-w-1
                            lt-sm-h-2
                            lt-md-x-2
                            lt-md-y-0
                            lt-md-w-1
                            lt-md-h-2
                            lt-lg-x-1
                            lt-lg-y-0
                            lt-lg-w-1
                            lt-lg-h-2">
                        <div class="lt-body part-2 text-center">
                            <h3>part 2</h3>
                        </div>
                    </div>
                    <div
                     draggable="true"
                     class="lt
                            lt-xs-x-0
                            lt-xs-y-3
                            lt-xs-w-1
                            lt-xs-h-1
                            lt-sm-x-0
                            lt-sm-y-1
                            lt-sm-w-1
                            lt-sm-h-1
                            lt-md-x-1
                            lt-md-y-0
                            lt-md-w-1
                            lt-md-h-1
                            lt-lg-x-0
                            lt-lg-y-1
                            lt-lg-w-1
                            lt-lg-h-1">
                        <div class="lt-body part-3 text-center">
                            <h3>part 3</h3>
                        </div>
                    </div>
                    <div
                     draggable="true"
                     class="lt
                            lt-xs-x-0
                            lt-xs-y-4
                            lt-xs-w-1
                            lt-xs-h-2
                            lt-sm-x-0
                            lt-sm-y-2
                            lt-sm-w-2
                            lt-sm-h-2
                            lt-md-x-0
                            lt-md-y-1
                            lt-md-w-2
                            lt-md-h-2
                            lt-lg-x-2
                            lt-lg-y-0
                            lt-lg-w-2
                            lt-lg-h-2">
                        <div class="lt-body part-4 text-center">
                            <h3>part 4</h3>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div
                 data-arrange="layout-grid"
                 class="lt-container
                        lt-xs-h-6
                        lt-sm-h-5
                        lt-md-h-4
                        lt-lg-h-3">

                    <div
                     draggable="true"
                     class="lt
                            lt-xs-x-0
                            lt-xs-y-0
                            lt-xs-w-1
                            lt-xs-h-1
                            lt-sm-x-0
                            lt-sm-y-0
                            lt-sm-w-1
                            lt-sm-h-1
                            lt-md-x-0
                            lt-md-y-0
                            lt-md-w-1
                            lt-md-h-1
                            lt-lg-x-0
                            lt-lg-y-0
                            lt-lg-w-1
                            lt-lg-h-1">
                        <div class="lt-body part-5 text-center">
                            <h3>part 5</h3>
                        </div>
                    </div>
                    <div
                     draggable="true"
                     class="lt
                            lt-xs-x-0
                            lt-xs-y-1
                            lt-xs-w-1
                            lt-xs-h-2
                            lt-sm-x-1
                            lt-sm-y-0
                            lt-sm-w-1
                            lt-sm-h-2
                            lt-md-x-2
                            lt-md-y-0
                            lt-md-w-1
                            lt-md-h-2
                            lt-lg-x-1
                            lt-lg-y-0
                            lt-lg-w-1
                            lt-lg-h-2">
                        <div class="lt-body part-6 text-center">
                            <h3>part 6</h3>
                        </div>
                    </div>
                    <div
                     draggable="true"
                     class="lt
                            lt-xs-x-0
                            lt-xs-y-3
                            lt-xs-w-1
                            lt-xs-h-1
                            lt-sm-x-0
                            lt-sm-y-1
                            lt-sm-w-1
                            lt-sm-h-1
                            lt-md-x-1
                            lt-md-y-0
                            lt-md-w-1
                            lt-md-h-1
                            lt-lg-x-0
                            lt-lg-y-1
                            lt-lg-w-1
                            lt-lg-h-1">
                        <div class="lt-body part-7 text-center">
                            <h3>part 7</h3>
                        </div>
                    </div>
                    <div
                     draggable="true"
                     class="lt
                            lt-xs-x-0
                            lt-xs-y-4
                            lt-xs-w-1
                            lt-xs-h-2
                            lt-sm-x-0
                            lt-sm-y-2
                            lt-sm-w-2
                            lt-sm-h-2
                            lt-md-x-0
                            lt-md-y-1
                            lt-md-w-2
                            lt-md-h-2
                            lt-lg-x-2
                            lt-lg-y-0
                            lt-lg-w-2
                            lt-lg-h-2">
                        <div class="lt-body part-8 text-center">
                            <h3>part 8</h3>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
        <script type="text/javascript" src="../js/layout-grid.js"></script>
    </body>
</html>
