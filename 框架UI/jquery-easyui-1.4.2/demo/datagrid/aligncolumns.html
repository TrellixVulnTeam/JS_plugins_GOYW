	<body>

	<script type="text/javascript">
		$('.easyui-datagrid').datagrid({
			
			columns: [
				[{field: 'ck', checkbox: true},{
					field: 'itemid',
					width: 200,
					styler: function(value, row, index) {
						if (index == 0) {
							return 'color:red';
						}
					},
					title: "itemid",
					resizable: true,
					formatter: function(value, row, index) {
						return JSON.stringify(row);
					}
				}, {
					field: 'productid',
					width: 100,
					halign: 'center',
					title: "productid"
				}, {
					field: 'listprice',
					width: 80,
					align: 'right',
					halign: 'center',
					title: "listprice",
					sorter: function(a, b) {
						return a - b ? -1 : 1;
					}
				}, {
					field: 'unitcost',
					width: 80,
					align: 'right',
					halign: 'center',
					title: "unitcost"
				}, {
					field: 'attr1',
					width: 250,
					halign: 'center',
					title: "Attribute"
				}, {
					field: 'status',
					width: 60,
					align: 'center',
					halign: 'center',
					title: "status",
						//					
				}]
			],
			method: 'get',
			striped: true,
			fitColumns: false,
			singleSelect: false,
			rownumbers: true,
			pagination: true,
			nowrap: true,
			pageSize: 10,
			pageList: [5,10],
			url: 'datagrid_data1.json',
//			showFooter: true,
		});
	</script>

</html>
